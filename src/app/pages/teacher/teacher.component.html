<p-table
  [value]="teachers"
  [paginator]="true"
  [rows]="10"
  [lazy]="true"
  (onLazyLoad)="loadTeachers($event)"
  [totalRecords]="totalRecords"
  [rowsPerPageOptions]="[5, 10, 20]"
  styleClass="p-datatable-sm"
>
  <!-- <ng-template pTemplate="caption">
      <p-iconField>
        <p-inputIcon> <i class="pi pi-search"></i> </p-inputIcon>
        <input pInputText type="text" />
      </p-iconField>
    </ng-template> -->
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">
        Id
        <p-sortIcon field="id"></p-sortIcon>
      </th>
      <th>Payroll</th>
      <th>Name</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter
          type="text"
          field="id"
          placeholder="Seach by Id"
          ariaLabel="Filter by Id"
          [matchModeOptions]="modeOptions"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="payroll"
          placeholder="Seach by Payroll"
          ariaLabel="Filter by Payroll"
          [matchModeOptions]="modeOptions"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="name"
          placeholder="Seach by Name"
          ariaLabel="Filter by Name"
        ></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-teacher>
    <tr>
      <td>{{ teacher.id }}</td>
      <td>{{ teacher.payroll }}</td>
      <td>{{ teacher.name }}</td>
    </tr>
  </ng-template>
</p-table>
