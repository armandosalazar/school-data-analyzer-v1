<p-table [value]="teachers" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Payfoll</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-teacher>
    <tr>
      <td>{{ teacher.id }}</td>
      <td>{{ teacher.payfoll }}</td>
      <td>{{ teacher.name }}</td>
    </tr>
  </ng-template>
</p-table>
