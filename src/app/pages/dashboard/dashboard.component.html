<p-toast />
<p class="text-2xl">{{ path }}</p>
<p-table>
  <ng-template pTemplate="caption">
    <div class="flex">
      <!--      <input type="text" pInputText class="mr-2" />-->
      <p-dropdown placeholder="Select a School" class="mr-3" />
      <p-button
        label="Upload"
        icon="pi pi-upload"
        [rounded]="true"
        (onClick)="uploadFile()"
      />
    </div>
    @if (processing) {
      <div class="mt-3">
        <p-progressBar mode="indeterminate" [style]="{ height: '6px' }" />
      </div>
    }
  </ng-template>
